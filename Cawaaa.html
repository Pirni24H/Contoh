<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 Happy Birthday My Friend 🎂</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe0f0, #fff2f7, #ffd6e7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      color: #444;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 36px;
      color: #ff4b6e;
      text-shadow: 0 0 12px #ffc0cb;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff99b3, 0 0 15px #ffb6c1; }
      to { text-shadow: 0 0 20px #ff6b81, 0 0 30px #ff99b3; }
    }

    #message {
      margin-top: 20px;
      font-size: 17px;
      line-height: 1.6;
      max-width: 85%;
      white-space: pre-line;
      min-height: 150px;
    }

    button {
      margin-top: 30px;
      background-color: #ff6b81;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 25px;
      box-shadow: 0 0 15px #ffb6c1;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4b6e;
      box-shadow: 0 0 25px #ff99b3;
    }

    .heart {
      position: fixed;
      bottom: -10px;
      animation: floatUp 6s linear infinite;
      user-select: none;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(2); opacity: 0; }
    }
  </style>
</head>

<body>
  <h1>🎂 Happy Birthday, My Friend 🎉</h1>
  <div id="message"></div>
  <button id="playBtn">🎈 Click to Start 🎈</button>

  <audio id="music" loop>
    <source src="https://media.vocaroo.com/mp3/12vArWmBtXI1" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("playBtn");
    const msg = document.getElementById("message");
    const music = document.getElementById("music");

    const messages = [
      "Hey hey! Hari ini hari spesial kamu 🥳",
      "Selamat ulang tahun ya! 🎂",
      "Semoga panjang umur, sehat selalu, dan makin bahagia 🎈",
      "Jangan lupa terus semangat capai impianmu 💪",
      "Pokoknya... semoga hari ini penuh tawa dan hal-hal baik 😊"
    ];

    function typeMessage(lines, index = 0) {
      if (index >= lines.length) return;
      let text = "";
      let i = 0;
      const interval = setInterval(() => {
        if (i < lines[index].length) {
          text += lines[index][i];
          msg.textContent = text;
          i++;
        } else {
          clearInterval(interval);
          setTimeout(() => typeMessage(lines, index + 1), 1500);
        }
      }, 45);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      const emojis = ["🎈", "🎁", "💖", "✨", "🎉", "💫"];
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = Math.random() * 30 + 20 + "px";
      heart.style.animationDuration = Math.random() * 4 + 4 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.6;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    btn.addEventListener("click", async () => {
      try {
        await music.play();
        btn.style.display = "none";
        typeMessage(messages);
        setInterval(createHeart, 400);
      } catch {
        alert("Klik sekali lagi ya biar musiknya nyala 🎵");
      }
    });
  </script>
</body>
</html>
