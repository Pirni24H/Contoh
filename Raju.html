<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ‰ Ucapan Spesial Untukmu ğŸ‚</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      color: #333;
    }

    h1 {
      font-size: 2.2em;
      color: #ff4081;
      margin-bottom: 15px;
      animation: fadeIn 2s ease-in-out;
    }

    #message {
      font-size: 1em;
      text-align: center;
      width: 85%;
      line-height: 1.6;
      min-height: 120px;
    }

    button {
      background: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      margin-top: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff9ecb;
      transition: 0.3s;
    }

    button:hover {
      background: #e2336b;
      box-shadow: 0 0 20px #ff85b7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 2rem;
      animation: floatUp linear forwards;
      user-select: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>
  <h1>ğŸ‚ Happy Birthday, Rahmaa ğŸˆ</h1>
  <div id="message"></div>
  <button id="startBtn">ğŸ Klik untuk mulai ğŸ¶</button>

  <audio id="song" loop>
    <source src="https://media.vocaroo.com/mp3/11yScRC1hyZu" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("startBtn");
    const msg = document.getElementById("message");
    const song = document.getElementById("song");

    const lines = [
      "Hai kamu! âœ¨",
      "Hari ini hari spesial banget buat kamu ğŸ‚",
      "Selamat ulang tahun ya! ğŸ¥³",
      "Semoga makin dewasa, makin baik, dan makin bahagia ğŸŒˆ",
      "Terima kasih udah jadi teman yang seru dan baik ğŸ’–",
      "Nikmatin harimu dan jangan lupa senyum hari ini ğŸ˜„ğŸ‰"
    ];

    function typeLine(line, callback) {
      let i = 0;
      msg.textContent = "";
      const interval = setInterval(() => {
        msg.textContent += line[i];
        i++;
        if (i >= line.length) {
          clearInterval(interval);
          setTimeout(callback, 1200);
        }
      }, 40);
    }

    function showAllMessages(index = 0) {
      if (index < lines.length) {
        typeLine(lines[index], () => showAllMessages(index + 1));
      }
    }

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      const colors = ["ğŸˆ", "ğŸŠ", "ğŸ", "ğŸ’«", "âœ¨"];
      balloon.textContent = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.animationDuration = Math.random() * 5 + 5 + "s";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 8000);
    }

    btn.addEventListener("click", async () => {
      try {
        await song.play();
        btn.style.display = "none";
        showAllMessages();
        setInterval(createBalloon, 500);
      } catch {
        alert("Klik sekali lagi ya biar musiknya nyala ğŸµ");
      }
    });
  </script>
</body>
</html>
